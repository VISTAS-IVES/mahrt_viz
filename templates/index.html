<!DOCTYPE html>
<html>
	<head>
		<title>Larry Mahrt Viz</title>
		<style>
			body { margin: 0; height: 100vh; overflow-y:hidden; }
			canvas { width: 100%; height: 100%}
			#loading_div {
				position: absolute;
				left: 50%;
				top: 50%;
				z-index: 8;
				color: white;
			}
			#player {
				position: absolute;
				width: 1000px;
				left: 100px;
				top: 90vh;
				z-index: 10;
			}
			#time_slider {
				width: 800px;
			}
			#legend {
				position: absolute;
				right: 100px;
				top: 90vh;
				width: 200px;
				background-color: grey;
			}
			#time {
				position: absolute;
				top: 10vh;
				left: 100px;
				width: 250px;
				z-index: 10;
				color: white;
			}
		</style>

		<!-- jQuery UI -->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

		<!-- Alertify css -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.9.0/css/alertify.min.css"/>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.9.0/css/themes/default.min.css"/>
	</head>
	<body>
		<div id='loading_div'><h2>Loading scene, please wait...</h2></div>
		<div id='time'></div>
		<div id='player'>
			<div id='time_slider'></div>
			<button id='forward' type='button'>Forward</button>
			<button id='backward' type='button'>Backward</button>
			<button id='reset' type='button'>Reset</button>
			<button id='animate' type='button'>Start Playback</button>
			<label style='color: white;'>Playback Speed</label>
			<input type="number" id="speed" value="1" min="0" max="10">
		</div>
		<!--div id='legend'>
			Here I am!
		</div-->

		<!-- Misc assets -->
	   	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="//cdn.jsdelivr.net/alertifyjs/1.9.0/alertify.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


	 	<!-- Three.js assets -->
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>

		<!-- Main app assets  -->
		<script src="js/utils.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
